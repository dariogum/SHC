<form method="post" class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
	<mat-card>
		<mat-card-header>
			<mat-card-title>Ingresar al sistema de Historias Clínicas</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-form-field class="full-width">
				<input matInput type="email" placeholder="Email" [formControl]="emailFormControl">
				<mat-hint align="start"><strong>Por ejemplo: minombre@servidor.com</strong></mat-hint>
				<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
					Por favor ingrese un email válido
				</mat-error>
				<mat-error *ngIf="emailFormControl.hasError('required')">
					Por favor ingrese su email
				</mat-error>
			</mat-form-field>
			<mat-form-field class="full-width">
				<input matInput type="password" placeholder="Contraseña" [formControl]="passwordFormControl">
				<mat-error *ngIf="passwordFormControl.hasError('required')">
					Por favor ingrese su contraseña
				</mat-error>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions class="text-center">
			<button type="submit" mat-button color="primary" [disabled]="!loginForm.form.valid">Entrar</button>
		</mat-card-actions>
	</mat-card>
</form>
