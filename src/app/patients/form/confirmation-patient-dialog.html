<h2 mat-dialog-title>Quitar el paciente</h2>
<mat-dialog-content>
	¿Confirma que desea quitar el registro del paciente?
</mat-dialog-content>
<mat-dialog-actions>
	<button type="button" mat-raised-button color="primary" [mat-dialog-close]="true">Sí</button>
	<button type="button" mat-raised-button color="accent" mat-dialog-close>No</button>
</mat-dialog-actions>
